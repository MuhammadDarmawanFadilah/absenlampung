<!DOCTYPE html>
<html>
<head>
    <title>Test Pemotongan API - After DB Fix</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h2>Test Pemotongan API - After Database Fix</h2>
    
    <h3>Test Data:</h3>
    <pre>{
  "pegawaiId": 3,
  "bulanPemotongan": 7,
  "tahunPemotongan": 2025,
  "persentasePemotongan": 50,
  "alasanPemotongan": "tidak bekerja"
}</pre>

    <button onclick="login()">1. Login</button>
    <button onclick="testCreatePemotongan()">2. Create Pemotongan</button>
    <button onclick="testGetPemotongan()">3. Get All Pemotongan</button>
    
    <div id="result" class="result"></div>

    <script>
        let authToken = '';
        
        async function login() {
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                const data = await response.json();
                if (response.ok) {
                    authToken = data.token;
                    document.getElementById('result').className = 'result success';
                    document.getElementById('result').textContent = '✅ Login successful!\nToken: ' + authToken.substring(0, 50) + '...';
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                document.getElementById('result').className = 'result error';
                document.getElementById('result').textContent = '❌ Login Error: ' + error.message;
            }
        }

        async function testCreatePemotongan() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            try {
                const testData = {
                    pegawaiId: 3,
                    bulanPemotongan: 7,
                    tahunPemotongan: 2025,
                    persentasePemotongan: 50,
                    alasanPemotongan: "tidak bekerja"
                };
                
                const response = await fetch('http://localhost:8080/api/pemotongan', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('result').className = 'result success';
                    document.getElementById('result').textContent = '✅ Pemotongan Created Successfully!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    document.getElementById('result').className = 'result error';
                    document.getElementById('result').textContent = '❌ Create Failed:\n\n' + JSON.stringify(data, null, 2);
                }
                
            } catch (error) {
                document.getElementById('result').className = 'result error';
                document.getElementById('result').textContent = '❌ Create Error: ' + error.message;
            }
        }

        async function testGetPemotongan() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8080/api/pemotongan?page=0&size=10', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('result').className = 'result success';
                    document.getElementById('result').textContent = '✅ Get Pemotongan Success!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    document.getElementById('result').className = 'result error';
                    document.getElementById('result').textContent = '❌ Get Failed:\n\n' + JSON.stringify(data, null, 2);
                }
                
            } catch (error) {
                document.getElementById('result').className = 'result error';
                document.getElementById('result').textContent = '❌ Get Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
