<!DOCTYPE html>
<html>
<head>
    <title>Test Pegawai API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px; margin: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>Test Pegawai API Response</h2>
    <button onclick="testPegawaiAPI()">Test Pegawai API</button>
    <div id="result" class="result"></div>

    <script>
        async function testPegawaiAPI() {
            try {
                // First login to get token
                const loginResponse = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                const loginData = await loginResponse.json();
                console.log('Login Response:', loginData);
                
                if (loginData.token) {
                    // Test pegawai API
                    const pegawaiResponse = await fetch('http://localhost:8080/api/pegawai?size=1000', {
                        headers: { 'Authorization': `Bearer ${loginData.token}` }
                    });
                    
                    const pegawaiData = await pegawaiResponse.json();
                    console.log('Pegawai API Response:', pegawaiData);
                    
                    document.getElementById('result').textContent = JSON.stringify(pegawaiData, null, 2);
                    
                    // Check the structure
                    if (pegawaiData.pegawai) {
                        console.log('✅ Has pegawai field with', pegawaiData.pegawai.length, 'items');
                        console.log('Sample pegawai item:', pegawaiData.pegawai[0]);
                    } else if (pegawaiData.data) {
                        console.log('✅ Has data field with', pegawaiData.data.length, 'items');
                    } else {
                        console.log('❌ No pegawai or data field found');
                        console.log('Available fields:', Object.keys(pegawaiData));
                    }
                } else {
                    console.log('❌ Login failed');
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
