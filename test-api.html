<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testShiftAPI()">Test Shift API</button>
    <div id="result"></div>

    <script>
        async function testShiftAPI() {
            try {
                const response = await fetch('http://localhost:8080/api/admin/master-data/shift', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        namaShift: "Test Shift API",
                        jamMasuk: "08:00",
                        jamKeluar: "16:00",
                        deskripsi: "Test dari HTML",
                        lockLokasi: "HARUS_DI_KANTOR",
                        isActive: true
                    })
                });
                
                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Body: ${result}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
